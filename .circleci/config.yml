version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Build image
          command: "docker build -t eon-neos-builder ."
      - run:
          name: Build images
          command: "docker run --privileged eon-neos-builder ./run_ci.sh"
          timeout: 86400

workflows:
  version: 2
  main:
    jobs:
      - build
